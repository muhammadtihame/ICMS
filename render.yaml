services:
  - type: web
    name: cms-progress-sql
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.18"
      - key: DJANGO_SECRET_KEY
        value: "your-secret-key-here-change-this-in-production"
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "cms-progress-sql-a6q1.onrender.com,*.onrender.com,localhost,127.0.0.1"
      - key: STATIC_URL
        value: "/static/"
      - key: MEDIA_URL
        value: "/media/"
    healthCheckPath: /
    autoDeploy: true
